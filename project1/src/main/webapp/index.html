<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <h1 class="jumbotron">Employee Reinbursement Portal</h1>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <label>E-Mail</label>
                    <input type="text" id="login-email" class="form-control" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password"  class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
    <div class="alert alert-danger alert-dismissible" style="display: none" id="bootstrap-alert-failure">
        <strong>Failed!</strong> Login Unsuccessful.
      </div>
</body>
<script src="index.js"></script>
</html>
